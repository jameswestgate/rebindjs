<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Rebind Validation</title>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen">
	
	<script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
	<script type="text/javascript" src="/src/rebind.js"></script>

	<style>
		input:invalid {
			border:solid 2px red;
		}

		input:valid {
			border: solid 2px green;
		}
	</style>
</head>
<body>
	
	<h1>Validation Test</h1>
	<form id="test-flight-form">
		<fieldset>
			<label for="firstName">First Name</label><input id="firstName" value="{{firstName}}">
			<label for="lastName">Last Name</label><input id="lastName" value="{{lastName}}" required>
			<input type="submit">
		</fieldset>
	</form>

	<script>
		var model = {
			firstName: 'Robert',
			initial: 'M.',
			lastName: 'White',
			flight: 62,
			date: '17 July 1962',
			altitude: 59.6
		}
		
		//Create a ViewModel from the template and apply our data
		var view = new rebind.View('test-flight-form');
		view.apply(model);


	</script>

</body>
</html>
